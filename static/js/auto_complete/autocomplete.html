<html>

	<head>
	<meta charset="UTF-8">
	<link rel="stylesheet"
  		href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" type="text/css">
		
	</head>
	<body>
		
		<div class="container">

			<div class="row">
				<div class="offset3 span4">
				  		<input class="auto_complete_input"></input>
			  	</div>
			</div> 
			<div class="row">	
		  		<div class="offset4 span4">
			  		<button class="btn" id="efficiency_button">Find</button>
		  		</div>	
			</div> 	
		</div>
		<script src="http://yui.yahooapis.com/3.13.0/build/yui/yui-min.js"></script>

		<script>  
		
		YUI().use("datasource",'node', 'event','autocomplete', 'autocomplete-highlighters', function (Y) {
			 Y.one('body').addClass('yui3-skin-sam');    
			 
			 
			Y.one('.auto_complete_input').plug(Y.Plugin.AutoComplete, {render: false});

			 var button = Y.one("#efficiency_button");
   			
			 button.on('click', function (e) {
			 	Y.one('.auto_complete_input').ac.render();    
			 	Y.one('.auto_complete_input').plug(Y.Plugin.AutoComplete, {
				    resultHighlighter: 'phraseMatch',
				    source: ['foo', 'bar', 'baz']
				 });
			 });
		});

		</script> 
	</body>

</html>
