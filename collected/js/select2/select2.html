<html>
	<head>
	    <link href="select2.css" rel="stylesheet"/>
	    <meta charset="UTF-8">
		<link rel="stylesheet"
	  		href="bootstrap.min.css" type="text/css">
	</head>
	<body>
	    <div class="container">
		   <div class="row time-taken"  style="margin-top: 20px">
		   </div>	
		   
		   <div class="row" multiple="multiple"  style="margin-top: 20px">	   
			   <select class="select2" multiple="multiple" tabindex="-1" >
			   <option value="Hives">Hives</option>
			   <option value="Itching">Itching</option>
			   <option value="Wheezing">Wheezing</option>
			   <option value="Swelling">Swelling</option>
			   <option value="Rash">Rash</option>
			   <option value="Anaphylaxis">Anaphylaxis</option>
			   <option value="Nausea">Nausea</option>
			   <option value="Vomiting">Vomiting</option>
			   <option value="Diarrhea">Diarrhea</option>
			   <option value="Difficulty breathing">Difficulty breathing</option>
			   <option value="Dizziness">Dizziness</option>
			   <option value="Confusion">Confusion</option>
			   <option value="Rapid Pulse">Rapid Pulse</option>
			   <option value="Upset stomach or stomach pain">Upset stomach or stomach pain</option>
			   <option value="Headache">Headache</option>
			   <option value="Seizure">Seizure</option>
			   <option value="Flushing">Flushing</option>
			   <option value="Wheezing">Wheezing</option>
			   <option value="Blurred Vision">Blurred Vision</option>
			</select>
			</div>
            
            <div class="row">
                <select class="select2" multiple="multiple" tabindex="-1"><option>Select</option><option value="A">A</option><option value="B">B</option><option value="C">C</option><option value="D">D</option></select>		    
            </div>
            <div class="row">
                <input class="select3" type="hidden"  style="width: 150px"></input>          
            </div>
            <div class="row">
                <input class="select4" value="sd" type="hidden"  style="width: 150px"></input>          
            </div>
	    
	    <script src="libs/jquery.js"></script>
		<script src="yui-min.js"></script>

	    <script src="select2.js"></script>
	    <script>
			YUI().use('node', 'event', function (Y) {  
				var startdate = new Date();
				$(".chzn-select-deselect").select2();
				
				$(".select2").select2();
				
				$(".select3").select2({
                    minimumInputLength: 1,
                    query: function (query) {
                        var data = {results: []}, i, j, s;
                        for (i = 1; i < 5; i++) {
                            s = "";
                            for (j = 0; j < i; j++) {s = s + query.term;}
                            data.results.push({id: query.term + i, text: s});
                        }
                        query.callback(data);
                    }
                });
				
				$(".select4").select2({
                    createSearchChoice:function(term, data) { if ($(data).filter(function() { return this.text.localeCompare(term)===0; }).length===0) {return {id:term, text:term};} },
                    multiple: true,
                    data: []
                });
				
				
				console.log("Total Rendering Time " + (new Date() - startdate) / 1000 + "s");
				
				efficiency  = (new Date() - startdate) / 1000;
			    efficiency_node = Y.Node.create('<p>'+efficiency +'</p>');
				
				
				Y.one(".time-taken").next().insertBefore(efficiency_node);
			
			    // $(".select2").click(function (e) { 
			        // console.log(e);
			    // }); 
			});
			
			// $(".select2").on("change", function(e) { 
                    // console.log("change"+ e.val); 
            // });
            $(".select2").on("click", function(e) { 
                    console.log("change"+ e.val); 
            });
            
			</script> 
	</body>
</html>
